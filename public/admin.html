<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CrowdLights Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
      body {
        font-family: sans-serif;
      }

      .toggle-button {
        border: 1px solid black;
        min-width: 60px;
        padding: 20px 20px;
        display: inline-block;
        -webkit-user-select: none;
      }
      
      button {
        -webkit-user-select: none;
      }

      .touching {
        background-color: olive;
      }
    </style>
  </head>
  <body class="container">
    <h1>Admin</h1>
    <br>
    <h3>Simple Color Changes</h3>
    <form action="" id="admin-form">
      <input type="text" id="input">
      <button id="button">Change Color</button>
    </form>

    <button class="btn btn-info" id="redButton">Red</button>
    <button id="blueButton">Blue</button>

    <hr>
    <h3>Toggle Tests</h3>
    <p>Touch not enabled.</p>
    
    <button id="togglesWhenPressed">Changes while pressed</button>

    <hr>

    <h3>Touch Tests</h3>
    <button id="touchButton" class="button">Button</button>
    <div class="toggle-button" id="touchButton2">Button</div>
    <hr>
    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/admin.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

  </body>

</html>
