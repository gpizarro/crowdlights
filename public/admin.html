<!DOCTYPE html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    
    <title>CrowdLights Admin</title>
    <style>

      .toggle-button {
        border: 1px solid black;
        min-width: 60px;
        padding: 20px 20px;
        display: inline-block;
        -webkit-user-select: none;
      }
      
      button { -webkit-user-select: none; }

      .touching { background-color: olive; }

      .hidden {display: none;}

      .card {width: 18rem;}
      .qrcode {margin: 2rem auto 0;}
      .row {margin-bottom: 4rem;}
    </style>
  </head>

  <body class="">
    <div class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Admin</a>
        <div class="d-flex">
            <div class="navbar-text">Server: 
              <span id="serverAddress"></span>
              <span>:</span>
              <span id="port"></span>
            </div>
        </div>
      </div>
    </div>
    
    <div class="container-xxl py-2">
      <div class="row">
        <div class="col">
          <div class="card qrcode">
            <div class="card-body">
              <div id="qrCodeElement"></div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row gy-3">
        <div class="col">
          <div class="border bg-light p-3 rounded-3">
            <h3>Simple Color Changes</h3>
            <form action="" id="admin-form">
              <input type="text" id="input">
              <button id="button">Change Color</button>
            </form>
            <button class="btn btn-info" id="redButton">Red</button>
            <button id="blueButton">Blue</button>
          </div>
        </div>

        <div class="col">
          <div class="border bg-light border p-3 rounded-3">
            <h3>Toggle Color</h3>
            <p>Touch not enabled.</p>
            <button id="togglesWhenPressed">Changes while pressed</button>
          </div>
        </div>
    
        <div class="col">
          <div class="border bg-light border p-3 rounded-3">
            <h3>Touch Tests</h3>
            <button id="touchButton" class="button">Button</button>
            <div class="toggle-button" id="touchButton2">Button</div>
          </div>
        </div> 

      </div>
      
      <div class="row">
        <div id="webMidiSection">
          <h3>Webmidi Tests</h3>
          <p id="webMidiStatus">Status: <br></p>
        </div>
      </div>
  
      <div id="nanoKontrolSection" class="hidden">
        <h3>nanoKontrol</h3>
        <p>Device detected.</p>
        <p id="colorToSend">Color: 
          <span id="R" style="color: #ff0000">R</span>
          <span id="G" style="color: #00FF00">G</span>
          <span id="B" style="color: #0000FF">B</span>
        </p>
        <ul id="nkFaderUl">
          <li id="nkFader1">Fader 1: <span id="nkFaderValue1">value</span></li>
          <li id="nkFader2">Fader 2: <span id="nkFaderValue2">value</span></li>
          <li id="nkFader3">Fader 3: <span id="nkFaderValue3">value</span></li>
          <li id="nkFader4">Fader 4: <span id="nkFaderValue4">value</span></li>
        
        </ul>
        
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/admin.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
      crossorigin="anonymous"></script>
</body>

  </body>

</html>
